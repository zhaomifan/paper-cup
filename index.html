<div>纸杯高度(h):<input id="h" placeholder=""></div>
<div>杯口直径(d1):<input id="d1" placeholder=""></div>
<div>杯底直径(d2):<input id="d2" placeholder=""></div>
<button id="submit">计算</button>
<div>外圆弧半径(r1):<input id="r1" readonly="readonly" value="空"/></div>
<div>内圆弧半径(r2):<input id="r2" readonly="readonly" value="空"/></div>
<div>母线长度(l):<input id="l" readonly="readonly" value="空"/></div>
<div>圆心角-弧度(θ):<input id="xita" readonly="readonly" value="空"/></div>
<div>圆心角-角度(φ):<input id="fai" readonly="readonly" value="空"/></div>
<script type="text/javascript">
    $("#submit").on('click', function () {
        var h = parseFloat($("#h").val());
        var d1 =  parseFloat($("#d1").val());
        var d2 = parseFloat($("#d2").val());
        console.log(Math.pow((d1 - d2) / 2,2))
        var l = Math.sqrt(Math.pow((d1 - d2) / 2,2) + Math.pow(h,2));
        var xita = Math.PI * (d1 - d2) / l;
        var fai = xita/Math.PI*180;
        var r1 = Math.PI * d1 / xita;
        var r2 = r1 - l;
        console.log(r1, r2, fai)
        $("#r1").val(fixTail(r1));
        $("#r2").val(fixTail(r2));
        $("#l").val(fixTail(l));
        $("#xita").val(fixTail(xita));
        $("#fai").val(fixTail(fai)+'°');
    })
    function fixTail(num) {
        return  Math.round(num*100)/100
    }

</script>
